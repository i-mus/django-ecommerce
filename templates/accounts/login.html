{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
<form class="form col-md-4 mt-3" action="" method="post">
    {% csrf_token %}
    <input class="form-control" type="text" placeholder="username" name="uname" required> <br>
    <input class="form-control" type="password" placeholder="password" name="password" required><br>
    <input class="btn btn-primary mt-2" type="submit">
</form>
    </div>
</div>

{% for msg in messages %}
<h4 style="color:red;">{{msg}}</h4>
{% endfor %}


{% endblock %}
